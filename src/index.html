<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <main class="mb-[46px] flex justify-center relative">

        <section class="relative z-50">
            <div class="w-full flex">

                    <div class="ps-[90px]">
                        <h1 class="text-[48px] font-semibold max-w-[499px]">We have thousand of your dream home</h1>

                            </div>
                            <div class="flex flex-col">

                                <p class="mt-[4px] text-[#999999] text-[18px]">success</p>
                            </div>
                            <div class="flex flex-col">
                                <h4 class="text-black text-[32px] leading-[36px] font-medium">14<span class="text-[#8080FF]">M</span></h4>
                                <p class="mt-[4px] text-[#999999] text-[18px]">transactions</p>
                            </div>
                        </div>
                        <div class="mt-[47px]">
                            <form action="">
                                <div class="flex flex-col">
                                    <label for="location" class="text-[18px] text-[#999999]">Location</label>
                                    <select name="location" id="location" 
                                            class="appearance-none outline-none w-[438px] h-[50px] bg-[#F7F7F9] ps-[14px] mt-[6px] text-[18px] border border-transparent hover:border hover:border-[#8080FF] focus:ring-1 focus:ring-[#8080FF] duration-300 transition-all">
                                    <option value="">Sawangan Golf, Padalarangan</option>
                                    <option value="">Pakuwon Golf, Surabaya</option>
                                    </select>
                                </div>
                                <div class="mt-[20px] flex relative group w-fit">
                                    <button type="submit" class="px-[30px] py-[11.5px] bg-[#FF9376] text-[18px] font-medium text-white relative z-50 transition-all duration-300 cursor-pointer">
                                        Explore Now

                                    <div class="w-[146px] h-[50px] absolute bg-[#FF9376] opacity-0 blur-[20px] left-[12px] z-0 top-[11px] transition-all duration-300 group-hover:opacity-30"></div>

                            </form>
                        </div>
                    </div>
                   
                </div>
                <div class="flex justify-end mt-[9px]">
                    <img src="assets/images/photos/house.png" alt="" class="w-[823px] h-[765px] shrink-0">
                </div>
            </div>
            <div class="border w-0 h-[846px] border-[#ECECEC] absolute top-[-96px] left-[666px]"></div>
